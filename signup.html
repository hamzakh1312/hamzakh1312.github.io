<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>QuantaSocio - Register</title>

    </head>
    <body>
        <div class="NavBar">
            <img src="logo1.png">
            <img src="logo2.png" >
        </div>
        <div>
            <form class="login"  align="center" name="F2" method="post" action="">
